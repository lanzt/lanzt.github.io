<!-- Author Box -->
{% if page.author %}
{% if site.authorbox == "enabled" %}
<div class="authorbox mb-5 mt-5 pt-4 pb-4">   
    <div class="row">
        <div class="wrapavname col-md-3 text-center">
            {% if author.avatar %}
            <img class="author-thumb" src="/assets/images/avatar2.jpg" alt="{{ author.display_name }}">
            {% else %}
            <img  class="author-thumb" src="{{site.baseurl}}/{{ author.avatar }}" alt="{{ author.display_name }}">
            {% endif %}
            <p class="mt-4 mb-0 small text-center">
                <a target="_blank" href="https://www.hackthebox.eu/profile/73707" onclick="window.open(this.href, 'width=550,height=435');return false;"><i class="fas fa-cube"></i></a>
                <a target="_blank" href="https://github.com/lanzt" onclick="window.open(this.href, 'width=550,height=435');return false;"><i class="fab fa-github"></i></a>
                <a target="_blank" href="{{ author.twitter }}" onclick="window.open(this.href, 'width=550,height=435');return false;"><i class="fab fa-twitter"></i></a>
            </p>
        </div>
        <div class="col-md-9">
            <h4>{{ author.display_name }}</h4>
            <p class="mt-3 mb-0">{{ author.description }}</p>
        </div>
    </div> 
</div> 
{% endif %}
{% endif %}
